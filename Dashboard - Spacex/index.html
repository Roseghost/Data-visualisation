<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spacex Dashboard</title>

    <link rel="stylesheet" href="navigation.css" />
    <link rel="stylesheet" href="content.css" />
    <link rel="stylesheet" href="mediaqueries.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js"></script>
  </head>
  <body>
    <header>
      <div class="logo"></div>

      <div class="menu-btn display-m">
        <div class="menu-btn-burger"></div>
      </div>
    </header>

    <nav class="nav-menu hide-m">
      <a href="#dash-progress">Progress</a>
      <a href="#dash-fuel">Fuel Usage</a>
      <a href="#dash-speed">Current Speed</a>
      <a href="#dash-distance">Distance</a>
      <a href="#dash-water">Watertank</a>
      <a href="#dash-thermo">Thermometer</a>
      <a href="#dash-oxygen">Oxygen Tank</a>
      <a href="#dash-sleep">Sleep Cabine's</a>
      <a href="#dash-toilet">Toilet tank</a>
      <a href="#dash-food">Food Supply</a>
      <a href="#dash-speedpast">Speed Chart</a>
    </nav>

    <main>
      <div class="dash-progress" id="dash-progress">
        <h1>Progress</h1>
        <canvas id="progressChart"> </canvas>
      </div>
      <div class="dash-fuel center-content" id="dash-fuel>
        <h1 class="fullsize">Fuel</h1>
        <img src="media/Rocket.svg" />
        <div class="progress-bar">
          <div id="toiletLabel" class="progress-label">42%</div>
        </div>
      </div>
      <div class="flex-row">
        <div class="dash-speed" id="dash-speed">
          <h1>Speed</h1>
          <canvas id="speedChart" height="1" width="1"></canvas>
        </div>
        <div class="dash-distance" id="dash-distance">
          <h1>Distance</h1>
          <canvas id="distanceChart" height="1" width="1"></canvas>
        </div>
      </div>
      <div class="dash-water" id="dash-water">
        <h1>Water</h1>
        <canvas id="waterChart" height="1.5" width="1"> </canvas>
      </div>
      <div class="dash-thermo" id="dash-thermo">
        <h1>Thermo</h1>
        <canvas id="thermoChart"></canvas>
      </div>
      <div class="dash-oxygen" id="dash-oxygen">
        <h1>Oxygen</h1>
        <canvas id="oxygenChart"></canvas>
      </div>
      <div class="dash-sleep" id="dash-sleep">
        <h1>Sleep</h1>
        <canvas id="sleepChart"></canvas>
      </div>
      <div class="dash-toilet center-content" id="dash-toilet">
        <h1>Toilet</h1>
        <div class="progress-bar">
          <div id="toiletLabel" class="progress-label">50%</div>
        </div>
      </div>
      <div class="dash-food" id="dash-food">
        <h1>Food</h1>
        <canvas id="foodChart" height="1" width="1"></canvas>
      </div>
      <div class="dash-speedpast" id="dash-speedpast">
        <h1>Speed passed</h1>
        <canvas id="speedpastChart" height="1" width="2"></canvas>
      </div>
    </main>
    <footer>
      <h1>
        <a href="https://www.chartjs.org" target="_blank">Click here to see the primary library I have used </a>
      </h1>
    </footer>
    <script src="main.js"></script>

    <!--Charts Javascript-->

    <!-- end progressChart-->
    <script src="https://unpkg.com/chart.js@2.8.0/dist/Chart.bundle.js"></script>
    <script src="https://unpkg.com/chartjs-gauge@0.2.0/dist/chartjs-gauge.js"></script>
    <script type="text/javascript" src="charts.js"></script>
  </body>
</html>
